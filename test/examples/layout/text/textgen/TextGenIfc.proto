option cc_generic_services = true;

package TextGen;

message Text {
  required string text = 1;
}

message Request {
  required int32 id = 1;
}

message Response {
  required int32 id = 1;
}


message startedText {
  optional Response id = 1;
}

message stoppedText {
  optional Response id = 1;
}

service Requests {
  rpc StartText(Request) returns (startedText);
  rpc StopText(Request) returns (stoppedText);
}