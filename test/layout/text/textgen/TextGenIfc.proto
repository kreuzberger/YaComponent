syntax = "proto3";
option cc_generic_services = false;

package TextGen;

message Text {
  string text = 1;
}

message Request {
  int32 id = 1;
}

message Response {
  int32 id = 1;
}


message StartedText {
  optional Response id = 1;
}

message StoppedText {
  optional Response id = 1;
}

service Requests {
  rpc StartText(Request) returns (StartedText);
  rpc StopText(Request) returns (StoppedText);
}
